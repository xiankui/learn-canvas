<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>basic usage of canvas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/normalize.css" />
		<style>
			#basic_canvas {
				border: 1px solid #00f;
			}
		</style>
	</head>
	<body onload="draw();">
		<h1>a canvas element</h1>
		<canvas id="basic_canvas">your brower don't support canvas element!!</canvas>canvas ia a inline-block element, just like img element.
		<p>canvas 是个默认300px * 150px的inline-block元素。</p>
		<footer>
			<a class="next-page" href="drawing_shapes.html">next page</a>
		</footer>
		<script>
			function draw() {
				var canvas = document.getElementById("basic_canvas");

				if (canvas.getContext) {
					var ctx = canvas.getContext("2d");

					// draw a rect
					ctx.fillStyle = "rgb(200, 0, 0)";
					ctx.fillRect(10, 10, 55, 50);

					// draw another rect
					ctx.fillStyle = "rgba(0,0,200,0.5)";
					ctx.fillRect(30,30,55,50);
				} else {
					// canvas-unsupported
				}
			}
		</script>
	</body>
</html>
